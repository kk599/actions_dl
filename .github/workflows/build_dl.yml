name: dl

on:
  watch:
    types: [started]
    
env:
  URL: https://168-ctc-aa.tv002.com/down/b1f8316a2ad14063984571fe4cce9e82/%E9%92%9F%E6%98%8E%E7%A7%8B%E3%80%8A%E4%B8%80%E7%94%9F%E4%BD%95%E6%B1%82%20HQII%E3%80%8B2020%E5%B9%B45%E6%9C%88HQII%E7%89%88%5B%E6%AD%A3%E7%89%88%E5%8E%9F%E6%8A%93WAV%2BCUE%5D.zip?cts=dx-f-D113A94A27A220F4d442&ctp=113A94A27A220&ctt=1611869055&limit=1&spd=65000&ctk=b1f8316a2ad14063984571fe4cce9e82&chk=854fcd6124ca9ebbccc43c5365b972cc-465068944&mtd=1
  NAME: 1.zip

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1

    - name: Cache cache directory
      uses: actions/cache@v1
      env:
        cache-name: cache-cache-dir
      with:
        path: ~/.cache
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
 
    - name: Install main
      run: |
        pip install gdown

    - name: Download large file from Gdrive
      run: |
        output=/tmp/$NAME
        gdown $URL -O $output
        curl -sL https://git.io/file-transfer | sh
        sudo ./transfer wet $output
