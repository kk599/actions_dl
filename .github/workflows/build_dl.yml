name: ci

on:
  watch:
    types: [started]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1

    - name: Cache cache directory
      uses: actions/cache@v1
      env:
        cache-name: cache-cache-dir
      with:
        path: ~/.cache
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
 
    - name: Install main
      run: |
        pip install gdown

    - name: Download large file from Gdrive
      run: |
        output=/tmp/havoc3.8.zip
        gdown https://drive.google.com/uc?id=15XzXkaiI1bMs70ZZk7XC0j2WzHbaxyf9 -O $output
        curl -sL https://git.io/file-transfer | sh
        sudo ./transfer wet /tmp/havoc3.8.zip
